<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <head>
        <link rel="stylesheet" href="feed.css" />
        <title>TuneShare</title>
    </head> 

    <body>
        <header>
            <img id="logo" src="logo.png" alt="TuneShare Logo"/>
            <h1>TuneShare</h1>
            <div id="current-user"><p>User3502</p></div>

            <nav>
                <menu>
                    <li class="nav-bar-item"><a href="home.html">Home</a></li>
                    <li class="nav-bar-item" id="login-link"><a href="feed.html">Feed</a></li>
                    <li class="nav-bar-item"><a href="saved.html">Saved</a></li>
                    <li class="nav-bar-item"><a href="index.html">Logout</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <h2>See What Others Are Posting</h2>
            <ul>
                <section>
                    <table>
                        <tr>
                            <td class="button-section">
                                <button class="play-button" type="button"><span><img src="play-con.webp" style="width:60px;"></span></button>
                            </td>
                            <td class="song-info">
                                <table>
                                    <tr><P class="username">JohnnyLingo674</P></tr>
                                    <tr><h3 class="song-title">Range Rover</h3></tr>
                                    <tr><p class="artist">Ben Rector</p></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <button class="saved-songs-button" type="button">Add to Saved Songs</button>
                </section>
                <br />
                <section>
                    <table>
                        <tr>
                            <td class="button-section">
                                <button class="play-button" type="button"><span><img src="play-con.webp" style="width:60px;"></span></button>
                            </td>
                            <td class="song-info">
                                <table>
                                    <tr><P class="username">username</P></tr>
                                    <tr><h3 class="song-title">Song Name</h3></tr>
                                    <tr><p class="artist">Artist</p></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <button class="saved-songs-button" type="button">Add to Saved Songs</button>
                </section>
            </ul>

        </main>

        <footer>
            <span class="author">Micaela Madariaga</span>
            <br />
            <a id="github" href="https://github.com/mmad4804/startup.git">Github</a>
        </footer>
    </body>

</html>
