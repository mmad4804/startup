<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

        <title>TuneShare</title>
    </head> 

    <body>
        <header>
            <img id="logo" src="logo.png" alt="TuneShare Logo"/>
            <h1>TuneShare</h1>

            <nav>
                <menu>
                    <li class="nav-bar-item"><a href="index.html">Login</a></li>
                    <li class="nav-bar-item"><a href="home.html">Home</a></li>
                    <li class="nav-bar-item"><a href="feed.html">Feed</a></li>
                    <li class="nav-bar-item"><a href="saved.html">Saved</a></li>
                </menu>
            </nav>

        </header>

        <main>
            <h2>Welcome to TuneShare!</h2>
            <p>Login or create an account to get started</p>
            <form action="home.html" method="post">
                <section>
                    <div>
                        <label for="username">Username: </label>
                        <input class="textbox" type="text" name="username" id="username" />
                    </div>
                    <br />
                    <div>
                        <label for="password">Password: </label>
                        <input class="textbox" type="password" name ="password" id="password" />
                    </div>
                    <br />
                    <div class="buttons">
                        <input id="login-button" type="submit" value="Login" />
                        <input id="register-button" type="submit" value="Register" />
                    </div> 
                </section>
            </form>
        </main>

        <footer>
            <span class="author">Micaela Madariaga</span>
            <br />
            <a href="https://github.com/mmad4804/startup.git">Github</a>
        </footer>
        
        <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    </body>

</html>
